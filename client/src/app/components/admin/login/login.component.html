<div class="container">
    <div class="d-flex flex-justify-items-center flex-align-items-center h-100">
        <div class="card">
            <div [formGroup]="loginForm" class="form-centre">
                <h2 class="mt-0">Admin sign in</h2>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" formControlName="email" placeholder="example@example.com">
                </div>
                
                <div class="input-container">
                    <div class="d-flex forgot-password">
                        <label for="password">Password</label>
                        <a [routerLink]="['reset']">Forgot your password?</a>
                    </div>
                    <input id="password" type="password" formControlName="password">
                </div>
                
                <div class="d-flex">
                    <button appBackButton class="button grey mr-1"><i class="bi bi-arrow-left-short"></i> Back</button>
                    <button (click)="login()" [disabled]="loginForm.invalid" class="button primary flex-1"><span>Continue <i class="bi bi-arrow-right-short"></i></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
