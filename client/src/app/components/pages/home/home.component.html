<div class="hero-image">
    <div class="container first">
        <div class="d-flex h-100 flex-align-items-center">
            <div class="flex-item-50">
                <h1 class="text-large white hero-text position-relative">
                    <app-simple-text-editor [pageSection]="pageContent.data?.homeTitle"></app-simple-text-editor>
                </h1>
            </div>
            <div class="flex-item-50">
                <div class="image-stack">
                    <div class="image-stack-item">
                        <div class="polaroid">
                            <img src="/assets/static/images/3927516198_0e2e033c1e_o.jpg" alt="Old harbour">
                        </div>
                    </div>
                    <div class="image-stack-item">
                        <div class="polaroid">
                            <img src="/assets/static/images/4991381941_8bb81ac04a_b.jpg" alt="Mountain lake">
                        </div>
                    </div>
                    <div class="image-stack-item">
                        <div class="polaroid">
                            <img src="/assets/static/images/6994151422_3d9cd8546a_b.jpg" alt="Wave beach">
                        </div>
                    </div>
                    <div class="image-stack-item text-centre">
                        <a href="/gallery" class="button white large"><span>View our work <i class="bi bi-arrow-right-short"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<section class="container">
    <h2 class="text-section-header position-relative"><app-simple-text-editor [pageSection]="pageContent.data?.homeCarouselTitle"></app-simple-text-editor></h2>
    <app-carousel></app-carousel>
</section>
<main class="container pt-2 pb-2">
    <div class="grid">
        <div class="col-6">
            <div class="h-100 d-flex flex-direction-column flex-justify-content-between">
                <app-advanced-text-editor [pageSection]="pageContent.data?.homeCardFirst"></app-advanced-text-editor>
                <div class="mt-1">
                    <a [routerLink]="['/about']" class="button primary large"><span>View <i class="bi bi-arrow-right-short"></i></span></a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="h-100 d-flex flex-direction-column flex-justify-content-between">
                <app-advanced-text-editor [pageSection]="pageContent.data?.homeCardSecond"></app-advanced-text-editor>
                <div class="mt-1">
                    <a [routerLink]="['/services']" class="button primary large"><span>View <i class="bi bi-arrow-right-short"></i></span></a>
                </div>
            </div>
        </div>
    </div>
</main>
