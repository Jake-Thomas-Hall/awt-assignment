<header>
    <nav>
        <div class="nav-container" [class.dark]="(navigationSerivce.subscribeToNavViewPreference() | async)">
            <a [routerLink]="['/']" class="logo-container" [ngSwitch]="navigationSerivce.subscribeToNavViewPreference() | async">
                <img src="/assets/static/images/logo-dark.png" alt="Logo" class="logo" *ngSwitchCase="true">
                <img src="/assets/static/images/logo-white.png" alt="Logo" class="logo" *ngSwitchDefault>
            </a>
            <div>
                <ul>
                    <li><a [routerLink]="['/about']">About</a></li>
                    <li><a [routerLink]="['/services']">Services</a></li>
                    <li><a [routerLink]="['/gallery']">Gallery</a></li>
                </ul>
            </div>
            <div *ngIf="(authService.subscribeToAuthenticated() | async)">
                Logged in
            </div>
            <a [routerLink]="['/contact']" class="button transparent"><span>Contact us <i class="bi bi-arrow-right-short"></i></span></a>
        </div>
    </nav>
</header>
